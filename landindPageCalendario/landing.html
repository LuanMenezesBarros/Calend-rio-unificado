<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Unificado 2025 - SEST SENAT</title>
    <link rel="stylesheet" href="landing.css">
</head>

<body>
    <div class="container">
        <div class="background">
            <svg class="svg-design" viewBox="0 0 1200 700">
                <rect x="50" y="50" width="120" height="80" fill="#0084C2" rx="10" stroke="white" stroke-width="2" />
                <rect x="200" y="150" width="180" height="100" fill="#006CB7" rx="10" stroke="white" stroke-width="2" />
                <rect x="400" y="250" width="220" height="120" fill="#004E8C" rx="10" stroke="white" stroke-width="2" />
                <rect x="650" y="350" width="250" height="140" fill="#0070BB" rx="10" stroke="white" stroke-width="2" />
                <rect x="100" y="400" width="100" height="60" fill="none" stroke="white" stroke-width="2"
                    transform="rotate(20 100 400)" />
                <rect x="300" y="500" width="140" height="80" fill="none" stroke="white" stroke-width="2"
                    transform="rotate(-15 300 500)" />
                <rect x="550" y="600" width="160" height="90" fill="none" stroke="white" stroke-width="2"
                    transform="rotate(10 550 600)" />
            </svg>
        </div>
        <div class="content">
            <div class="title-box">
                <h1>CALENDÁRIO UNIFICADO</h1>
                <h2>SISTEMA TRANSPORTE E <br> ENTIDADES FILIADAS E ASSOCIADAS</h2>
            </div>
            <button id="open-calendar" class="btn">Acessar Calendário</button>
        </div>

        <div class="footer">
            <div class="logo-text">
                <span class="bold">CNT</span>
                <span class="separator">|</span>
                <span class="light">CNT</span>
                <span class="separator">/</span>
                <span class="light">SEST</span>
                <span class="separator">/</span>
                <span class="light">SENAT</span>
                <span class="separator">/</span>
                <span class="light">ITL</span>
            </div>
            <div class="subtitle">Sistema Transporte</div>
        </div>
    </div>

    <div id="calendar-container"></div>

    <script src="landing.js"></script>
</body>

</html>
